name       : arandr
version    : 0.1.11
release    : 8
source     :
    - http://christian.amsuess.com/tools/arandr/files/arandr-0.1.11.tar.gz : e4cbbe3698bb812b395770870174be0094bbaeb391105a811f95f42eb182ae02
homepage   : http://christian.amsuess.com/tools/arandr/
license    : GPL-3.0-or-later
component  : desktop
summary    : A simple visual front end for XRandR
description: |
    ARandR is designed to provide a simple visual front end for XRandR. Relative monitor positions are shown graphically and can be changed in a drag-and-drop way.
builddeps  :
    - python-docutils
rundeps    :
    - python-gobject
    - xrandr
build      : |
    %python3_setup
install    : |
    %python3_install
